<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>פרויקט מסדי נתונים – ספרייה</title>

  <!-- אם יש לך CSS משלך, תשאירי את השורה הזו כפי שהיא אצלך -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* רק אם אין לך עיצוב מתאים - זה מינימלי */
    .box { padding: 16px; border-radius: 12px; }
    .btn { cursor: pointer; padding: 8px 14px; border-radius: 10px; border: 1px solid #ffffff33; background: #ffffff18; color: #fff; }
    .btn:hover { background: #ffffff28; }
    .muted { opacity: 0.8; font-size: 14px; }
    .list { margin-top: 10px; }
    .list li { margin: 6px 0; }
    .error { color: #ffb3b3; margin-top: 10px; white-space: pre-wrap; }
    .hidden { display: none; }
  </style>
</head>

<body>
  <main style="max-width:1100px; margin: 40px auto; padding: 0 16px; color:#fff;">

    <h1 style="margin-bottom:8px;">פרויקט מסדי נתונים – ספרייה</h1>
    <p class="muted">נתונים נטענים דרך API (MySQL + Node).</p>

    <!-- משתתפות -->
    <section class="box" style="margin-top:20px; background:#00000055; border:1px solid #ffffff22;">
      <h2 style="margin-top:0;">משתתפות</h2>

      <button id="btnParticipants" class="btn">הצג משתתפים</button>
      <button id="btnHideParticipants" class="btn hidden" style="margin-right:8px;">הסתר</button>

      <div id="participantsStatus" class="muted" style="margin-top:10px;"></div>
      <div id="participantsError" class="error hidden"></div>

      <ul id="participantsList" class="list hidden"></ul>
    </section>

  </main>

  <script>
    // IMPORTANT:
    // אם את מריצה מה-GitHub Pages – אי אפשר לקרוא ל-localhost.
    // לכן: בזמן בדיקות מקומיות, תריצי את ה-Server ותשני לכתובת הזו:
    // const API_BASE = "http://localhost:3000/api";
    //
    // אם בעתיד תעלי את השרת לענן – תשני פה לכתובת הענן.
    const API_BASE = "http://localhost:3000/api";

    const btnParticipants = document.getElementById("btnParticipants");
    const btnHideParticipants = document.getElementById("btnHideParticipants");
    const participantsList = document.getElementById("participantsList");
    const participantsStatus = document.getElementById("participantsStatus");
    const participantsError = document.getElementById("participantsError");

    function show(el) { el.classList.remove("hidden"); }
    function hide(el) { el.classList.add("hidden"); }

    async function loadParticipants() {
      participantsStatus.textContent = "טוען משתתפים...";
      hide(participantsError);

      try {
        const res = await fetch(`${API_BASE}/participants`);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data?.message || "Request failed");
        }

        // ניקוי
        participantsList.innerHTML = "";

        // מציג רשימה
        data.forEach(p => {
          const li = document.createElement("li");
          li.textContent = p.full_name;
          participantsList.appendChild(li);
        });

        participantsStatus.textContent = "✓ המשתתפים נטענו בהצלחה";
        show(participantsList);

        // כפתורי מצב
        hide(btnParticipants);
        show(btnHideParticipants);

      } catch (err) {
        participantsStatus.textContent = "";
        participantsError.textContent = "שגיאה בטעינת משתתפים:\n" + err.message;
        show(participantsError);
      }
    }

    function hideParticipants() {
      hide(participantsList);
      participantsStatus.textContent = "";
      hide(participantsError);

      show(btnParticipants);
      hide(btnHideParticipants);
    }

    btnParticipants.addEventListener("click", loadParticipants);
    btnHideParticipants.addEventListener("click", hideParticipants);
  </script>
</body>
</html>
