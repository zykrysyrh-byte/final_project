<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>פרויקט מסדי נתונים - ספרייה</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      color:#fff;
      background:#0b1220;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
    }
    .bg{
      position:fixed;
      inset:0;
      background:
        linear-gradient(0deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=2000&q=60");
      background-size:cover;
      background-position:center;
      filter:saturate(1.1);
      z-index:-1;
    }
    .container{ width:min(1100px, 100%); }
    header{ text-align:center; margin-bottom:22px; }
    header h1{
      margin:0 0 8px 0;
      font-size:44px;
      letter-spacing:.5px;
      text-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    header p{ margin:0; opacity:.9; text-shadow:0 6px 18px rgba(0,0,0,.35); }

    .grid{
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:18px;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:rgba(15, 25, 45, .55);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      backdrop-filter: blur(10px);
      box-shadow:0 12px 30px rgba(0,0,0,.25);
      padding:16px;
    }
    .card h2{ margin:0 0 10px 0; font-size:20px; }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:10px;
    }

    button{
      border:0;
      border-radius:12px;
      padding:10px 14px;
      cursor:pointer;
      background:rgba(255,255,255,.14);
      color:#fff;
      font-weight:700;
    }
    button:hover{ background:rgba(255,255,255,.20); }

    input, select{
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:#fff;
      padding:10px 12px;
      outline:none;
    }
    input::placeholder{ color:rgba(255,255,255,.65); }

    .hint{ opacity:.9; font-size:13px; margin-top:8px; }
    .status{ margin-top:10px; font-size:13px; opacity:.95; }
    .error{ color:#ffd2d2; font-weight:700; }
    .ok{ color:#d8ffd8; font-weight:700; }

    table{
      width:100%;
      border-collapse:collapse;
      overflow:hidden;
      border-radius:12px;
      margin-top:10px;
    }
    th, td{
      padding:10px 10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      text-align:right;
      font-size:14px;
      white-space:nowrap;
    }
    th{ background:rgba(255,255,255,.10); font-weight:800; }
    tbody tr:hover{ background:rgba(255,255,255,.06); }

    .list{ margin:10px 0 0 0; padding:0 18px 0 0; }
    .list li{ margin:8px 0; }

    .footer{
      margin-top:16px;
      text-align:center;
      opacity:.85;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="container">
    <header>
      <h1>פרויקט מסדי נתונים – ספרייה</h1>
      <p>נתונים נשאבים מה־MySQL דרך API (Node.js) ומתעדכנים לפי מה שקיים במסד הנתונים.</p>
    </header>

    <div class="grid">

      <!-- BOOKS -->
      <section class="card" aria-label="Books Section">
        <h2>Books</h2>

        <div class="actions">
          <button id="btnLoadBooks">רשימת ספרים</button>
          <input id="searchInput" type="text" placeholder="חיפוש לפי שם ספר / מזהה..." disabled />
          <select id="sortSelect" disabled>
            <option value="product_id_asc">מיון: מזהה עולה</option>
            <option value="product_id_desc">מיון: מזהה יורד</option>
            <option value="price_asc">מיון: מחיר עולה</option>
            <option value="price_desc">מיון: מחיר יורד</option>
            <option value="pages_asc">מיון: עמודים עולה</option>
            <option value="pages_desc">מיון: עמודים יורד</option>
            <option value="title_asc">מיון: שם (A→Z)</option>
            <option value="title_desc">מיון: שם (Z→A)</option>
          </select>
        </div>

        <div id="booksStatus" class="status hint">
          לחצי על <b>רשימת ספרים</b> כדי לטעון את הנתונים מה־DB.
        </div>

        <div id="booksTableWrap"></div>
      </section>

      <!-- PARTICIPANTS -->
      <aside class="card" aria-label="Participants Section">
        <h2>משתתפות</h2>

        <div class="actions">
          <button id="btnLoadParticipants">הצג משתתפים</button>
        </div>

        <div id="participantsStatus" class="status hint">
          לחצי על <b>הצג משתתפים</b> כדי להציג את הרשימה.
        </div>

        <ul id="participantsList" class="list" style="display:none;"></ul>
      </aside>

    </div>

    <div class="footer">Library Database Project — Shira & Hodaya ©</div>
  </div>

  <script>
    // עובד אוטומטית:
    // - בלוקאלי: http://localhost:3000
    // - ב-GitHub Pages: הולך ל-Render (שני את ה-URL אם השירות שלך שונה)
    const API_BASE =
      location.hostname.includes("github.io")
        ? "https://final-project-lqft.onrender.com"
        : "http://localhost:3000";

    async function fetchJson(path) {
      const res = await fetch(API_BASE + path);
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(txt || ("HTTP " + res.status));
      }
      return await res.json();
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // ---------- BOOKS ----------
    const btnLoadBooks = document.getElementById("btnLoadBooks");
    const booksStatus = document.getElementById("booksStatus");
    const booksTableWrap = document.getElementById("booksTableWrap");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");

    let allBooks = [];

    function renderBooksTable(rows) {
      if (!rows || rows.length === 0) {
        booksTableWrap.innerHTML = "";
        booksStatus.innerHTML = "<span class='error'>לא נמצאו ספרים.</span>";
        return;
      }

      booksTableWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>product_id</th>
              <th>title</th>
              <th>number_of_pages</th>
              <th>author_id</th>
              <th>price</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(r => `
              <tr>
                <td>${escapeHtml(r.product_id)}</td>
                <td>${escapeHtml(r.title)}</td>
                <td>${escapeHtml(r.number_of_pages)}</td>
                <td>${escapeHtml(r.author_id)}</td>
                <td>${escapeHtml(r.price)}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
      booksStatus.innerHTML = `<span class="ok">נטענו ${rows.length} ספרים בהצלחה.</span>`;
    }

    function applySearchAndSort() {
      let rows = [...allBooks];

      const q = (searchInput.value || "").trim().toLowerCase();
      if (q) {
        rows = rows.filter(b => {
          const title = String(b.title ?? "").toLowerCase();
          const id = String(b.product_id ?? "").toLowerCase();
          return title.includes(q) || id.includes(q);
        });
      }

      const v = sortSelect.value;
      const getNum = (x) => Number(x ?? 0);

      rows.sort((a, b) => {
        switch (v) {
          case "product_id_asc": return getNum(a.product_id) - getNum(b.product_id);
          case "product_id_desc": return getNum(b.product_id) - getNum(a.product_id);
          case "price_asc": return getNum(a.price) - getNum(b.price);
          case "price_desc": return getNum(b.price) - getNum(a.price);
          case "pages_asc": return getNum(a.number_of_pages) - getNum(b.number_of_pages);
          case "pages_desc": return getNum(b.number_of_pages) - getNum(a.number_of_pages);
          case "title_asc": return String(a.title ?? "").localeCompare(String(b.title ?? ""));
          case "title_desc": return String(b.title ?? "").localeCompare(String(a.title ?? ""));
          default: return 0;
        }
      });

      renderBooksTable(rows);
    }

    btnLoadBooks.addEventListener("click", async () => {
      booksStatus.textContent = "טוען ספרים מה־DB...";
      booksTableWrap.innerHTML = "";

      try {
        allBooks = await fetchJson("/api/books");
        searchInput.disabled = false;
        sortSelect.disabled = false;
        applySearchAndSort();
      } catch (e) {
        searchInput.disabled = true;
        sortSelect.disabled = true;
        booksStatus.innerHTML = `<span class="error">שגיאה בטעינת ספרים: ${escapeHtml(e.message)}</span>`;
      }
    });

    searchInput.addEventListener("input", applySearchAndSort);
    sortSelect.addEventListener("change", applySearchAndSort);

    // ---------- PARTICIPANTS ----------
    const btnLoadParticipants = document.getElementById("btnLoadParticipants");
    const participantsStatus = document.getElementById("participantsStatus");
    const participantsList = document.getElementById("participantsList");

    btnLoadParticipants.addEventListener("click", async () => {
      participantsStatus.textContent = "טוען משתתפות...";
      participantsList.style.display = "none";
      participantsList.innerHTML = "";

      try {
        const parts = await fetchJson("/api/participants");

        const names = (parts || []).map(p => {
          if (typeof p === "string") return p;
          return (p.full_name ?? p.name ?? "");
        }).filter(Boolean);

        participantsList.innerHTML = names.map(n => `<li>${escapeHtml(n)}</li>`).join("");

        participantsList.style.display = "block";
        participantsStatus.innerHTML = `<span class="ok">המשתתפות הוצגו בהצלחה.</span>`;
      } catch (e) {
        participantsStatus.innerHTML = `<span class="error">שגיאה בטעינת משתתפות: ${escapeHtml(e.message)}</span>`;
      }
    });
  </script>
</body>
</html>
